<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ultimate Click Speed Game ‚Äî Pro Edition</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
/* ================= RESET ================= */
*{box-sizing:border-box;margin:0;padding:0;font-family:'Poppins',sans-serif}

:root{
--primary:#00e5ff;
--secondary:#2196f3;
--accent:#ffeb3b;
--danger:#ff5252;
--glass:rgba(255,255,255,0.18);
--blur:blur(16px)
}

/* ================= BODY ================= */
body{
min-height:100vh;
background:linear-gradient(135deg,#2196f3,#00e5ff);
display:flex;
justify-content:center;
align-items:center;
color:#fff;
transition:0.6s;
overflow-x:hidden;
}

body.dark{background:linear-gradient(135deg,#000,#1e1e1e)}
body.purple{background:linear-gradient(135deg,#6a1b9a,#ce93d8)}
body.green{background:linear-gradient(135deg,#1b5e20,#81c784)}
body.sunset{background:linear-gradient(135deg,#ff512f,#f09819)}
body.ocean{background:linear-gradient(135deg,#2193b0,#6dd5ed)}

/* ================= LAYOUT ================= */
.app{width:95%;max-width:1100px;display:grid;grid-template-columns:230px 1fr 230px;gap:20px}

@media(max-width:900px){.app{grid-template-columns:1fr}}

/* ================= GLASS ================= */
.glass{
background:var(--glass);
backdrop-filter:var(--blur);
border-radius:20px;
padding:20px;
box-shadow:0 0 30px rgba(0,0,0,.35);
}

/* ================= SCOREBOARD ================= */
.scoreboard h2{text-align:center;margin-bottom:12px}
.top-score{text-align:center;font-size:30px;color:var(--accent);margin-bottom:10px}
.score-list{list-style:none;max-height:420px;overflow:auto}
.score-list li{font-size:13px;padding:6px;border-bottom:1px solid rgba(255,255,255,.25)}

/* ================= GAME ================= */
.game{text-align:center}
.game h1{font-size:38px;margin-bottom:10px}

.stats{display:flex;justify-content:space-around;font-size:18px;margin:10px 0}

.big-btn{
width:190px;height:190px;border-radius:50%;border:none;font-size:24px;font-weight:700;
background:radial-gradient(circle,#00e5ff,#2196f3);
color:#fff;cursor:pointer;box-shadow:0 0 35px rgba(0,0,0,.5);
transition:.15s;
position:relative;overflow:hidden
}
.big-btn:active{transform:scale(.92)}

.big-btn::after{
content:"";position:absolute;width:100%;height:100%;background:rgba(255,255,255,.15);
opacity:0;transition:.3s
}
.big-btn:active::after{opacity:1}

/* ================= CONTROLS ================= */
.controls button,select{
padding:10px 15px;margin:6px;border:none;border-radius:8px;
background:var(--secondary);color:white;font-size:14px;cursor:pointer
}
.controls button:hover{opacity:.9}
.controls select{background:rgba(255,255,255,.2)}

/* ================= SETTINGS ================= */
.settings h3{text-align:center;margin-bottom:8px}
.settings label{display:block;margin-top:10px;font-size:14px}
.settings input{width:100%;padding:6px;border-radius:6px;border:none}

/* ================= PRO FEATURES ================= */
.progress{width:100%;height:10px;border-radius:10px;background:rgba(255,255,255,.2);overflow:hidden;margin-top:10px}
.progress span{display:block;height:100%;background:linear-gradient(90deg,#00e5ff,#ffeb3b);width:0%;transition:.2s}

.combo-glow{animation:pulse .5s}
@keyframes pulse{0%{box-shadow:0 0 0 rgba(255,255,255,0)}50%{box-shadow:0 0 40px rgba(255,255,255,.9)}100%{box-shadow:0 0 0 rgba(255,255,255,0)}}

</style>
</head>

<body>
<div class="app">

<div class="glass scoreboard">
<h2>üèÜ Records</h2>
<div class="top-score" id="topScore">0</div>
<ul class="score-list" id="scoreList"></ul>
</div>

<div class="glass game">
<h1>‚ö° Click Master Pro</h1>

<div class="stats">
<div>‚è± <span id="time">10</span>s</div>
<div>üî• Combo: <span id="combo">0</span></div>
<div>‚≠ê Score: <span id="score">0</span></div>
</div>

<button class="big-btn" id="clickBtn">CLICK</button>

<div class="progress"><span id="progressBar"></span></div>

<div class="controls">
<button id="startBtn">‚ñ∂ Start</button>
<button id="pauseBtn">‚è∏ Pause</button>
<button id="resetBtn">üîÑ Reset</button>
<br>
<select id="mode">
<option value="easy">Easy</option>
<option value="normal" selected>Normal</option>
<option value="hard">Hard</option>
<option value="insane">Insane</option>
<option value="god">God Mode</option>
</select>
</div>

<p style="font-size:13px;opacity:.8;margin-top:8px">SPACE = Click | ESC = Reset</p>
</div>

<div class="glass settings">
<h3>‚öô Settings</h3>
<label>Time (sec)</label>
<input type="number" id="timeInput" value="10" min="3" max="60">

<label>Theme</label>
<button id="themeBtn">Change</button>

<label>Sound</label>
<button id="soundBtn">ON</button>

<label>Clear Scores</label>
<button id="clearBtn" style="background:var(--danger)">Clear</button>
</div>

</div>

<script>
let score=0, time=10, combo=0, playing=false, paused=false, timer=null, soundOn=true;
const themes=["default","dark","purple","green","sunset","ocean"];
let themeIndex=0;
const modes={easy:1,normal:1.5,hard:2,insane:3,god:5};
let scores=JSON.parse(localStorage.getItem("clickScores"))||[];

// DOM Elements
const scoreEl=document.getElementById("score");
const timeEl=document.getElementById("time");
const comboEl=document.getElementById("combo");
const progressBar=document.getElementById("progressBar");
const clickBtn=document.getElementById("clickBtn");
const startBtn=document.getElementById("startBtn");
const pauseBtn=document.getElementById("pauseBtn");
const resetBtn=document.getElementById("resetBtn");
const clearBtn=document.getElementById("clearBtn");
const modeSelect=document.getElementById("mode");
const timeInput=document.getElementById("timeInput");
const themeBtn=document.getElementById("themeBtn");
const soundBtn=document.getElementById("soundBtn");

// üî• 100% CODE-GENERATED AUDIO SYSTEM
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

function playClickSound() {
    if (!soundOn) return;
    if (audioCtx.state === 'suspended') audioCtx.resume();

    // Short, crisp "pop"
    const osc = audioCtx.createOscillator();
    const gainNode = audioCtx.createGain();
    
    osc.connect(gainNode);
    gainNode.connect(audioCtx.destination);

    osc.type = 'sine';
    osc.frequency.setValueAtTime(800, audioCtx.currentTime);
    osc.frequency.exponentialRampToValueAtTime(300, audioCtx.currentTime + 0.1);
    
    gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
    
    osc.start();
    osc.stop(audioCtx.currentTime + 0.1);
}

function playHighPitchScream() {
    if (!soundOn) return;
    if (audioCtx.state === 'suspended') audioCtx.resume();

    // üî• THE HIGH "AAAAA" SOUND
    const osc = audioCtx.createOscillator();
    const gainNode = audioCtx.createGain();
    
    osc.connect(gainNode);
    gainNode.connect(audioCtx.destination);

    // 'triangle' wave sounds shrill and loud
    osc.type = 'triangle'; 
    
    // High frequency (1500Hz)
    osc.frequency.setValueAtTime(1500, audioCtx.currentTime); 
    
    // Constant volume that cuts off abruptly
    gainNode.gain.setValueAtTime(0.15, audioCtx.currentTime);
    gainNode.gain.setValueAtTime(0.15, audioCtx.currentTime + 0.5);
    gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.6);
    
    osc.start();
    osc.stop(audioCtx.currentTime + 0.6);
}

updateBoard();

function startGame(){
    // IMPORTANT: Unlock audio on the very first button press
    if (audioCtx.state === 'suspended') audioCtx.resume();

    clearInterval(timer);
    score=0; combo=0;
    time=Number(timeInput.value);
    if(time<3 || time>60) return alert("Time must be between 3 and 60 sec");
    
    playing=true; paused=false;
    updateUI();
    progressBar.style.width='100%';
    clickBtn.innerText = "CLICK!";
    clickBtn.disabled = false;
    startBtn.innerText = "‚ñ∂ Restart";

    const total=time;

    timer=setInterval(()=>{
        if(paused) return;
        time--;
        progressBar.style.width=(time/total*100)+"%";
        updateUI();
        if(time<=0) endGame();
    }, 1000);
}

function clickAction(){
    if(!playing || paused) return;
    combo++;
    
    clickBtn.classList.add("combo-glow");
    setTimeout(()=>clickBtn.classList.remove("combo-glow"), 200);

    const multiplier=modes[modeSelect.value];
    score+=Math.round(multiplier*(1+combo/8));
    updateUI();
    
    // Play Click Pop
    playClickSound();
}

function endGame(){
    clearInterval(timer);
    playing = false;
    progressBar.style.width = "0%";
    
    // üî• Play the high pitch sound
    playHighPitchScream();

    scores.push({
        score,
        mode: modeSelect.value,
        time: timeInput.value,
        date: new Date().toLocaleTimeString()
    });
    localStorage.setItem("clickScores", JSON.stringify(scores));
    updateBoard();

    clickBtn.innerText = "GAME OVER";
    clickBtn.disabled = true;

    // Reset after 1.5 seconds
    setTimeout(() => {
        startBtn.innerText = "‚ñ∂ Play Again";
    }, 1500);
}

function resetGame(){
    clearInterval(timer);
    playing=false; paused=false;
    score=0; combo=0; time=Number(timeInput.value);
    progressBar.style.width='0%';
    clickBtn.innerText = "CLICK";
    clickBtn.disabled = false;
    startBtn.innerText = "‚ñ∂ Start";
    updateUI();
}

function updateUI(){
    scoreEl.textContent=score;
    comboEl.textContent=combo;
    timeEl.textContent=time;
}

function updateBoard(){
    const list=document.getElementById("scoreList");
    const top=document.getElementById("topScore");
    list.innerHTML="";
    if(!scores.length){top.textContent="0";return}
    const best=Math.max(...scores.map(s=>s.score));
    top.textContent=best;
    scores.slice().reverse().forEach(s=>{
        const li=document.createElement("li");
        li.textContent=`${s.score} | ${s.mode} | ${s.time}s | ${s.date}`;
        list.appendChild(li);
    });
}

// Event Listeners
startBtn.onclick = startGame;
pauseBtn.onclick=()=>{paused=!paused;pauseBtn.textContent=paused?"‚ñ∂ Resume":"‚è∏ Pause"};
resetBtn.onclick=resetGame;
clearBtn.onclick=()=>{if(confirm("Clear all scores?")){scores=[];localStorage.removeItem("clickScores");updateBoard()}};

clickBtn.onmousedown = clickAction; 

addEventListener("keydown", e => {
    if (e.code === "Space") {
        e.preventDefault();
        clickAction();
    }
    if (e.code === "Escape") resetGame();
});

// Theme & Sound Toggles
themeBtn.onclick=()=>{
    document.body.className="";
    themeIndex=(themeIndex+1)%themes.length;
    if(themes[themeIndex]!=='default')document.body.classList.add(themes[themeIndex]);
};

soundBtn.onclick=()=>{
    soundOn=!soundOn;
    soundBtn.textContent=soundOn?"ON":"OFF";
    if(soundOn && audioCtx.state === 'suspended') audioCtx.resume();
};
</script>
</body>
